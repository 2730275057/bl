<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<script src="js/jquery-2.2.4.min.js"></script>
	<link rel="stylesheet" href="style/myStyle.css">
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script>
        $(function (){
            $('[data-toggle="popover"]').popover()
        })
    </script>
    
</head>
<body>
<div id="denglu"> 
    <img id="img1" src="img/20.jpg">
	<div class="container">
		<form action="http://localhost:1337/" method = "post">
			<div id="left">
				<div class="interface" id="btnLogin">
					<span style="font-family:宋体;font-weight: 700px;"><strong>登录</strong></span>
				</div>
				<div class="interface" id="btnRegister">
					<span>注册</span>
				</div>
                
			</div>
			<div id="right">
				<fieldset id="Login">
					<div id="photo">
						<img src="img/%601.png" >
					</div>
					<div class="DClass">
						<p>姓名:</p>
						<input type="text" id="userLoginName" name="userLoginName" required="true" placeholder="请输入用户名" autofocus="true">
					</div>
					<div class="DClass">
						<p>密码:</p>
						<input type="Password" id="userLoginPassword" name="userLoginPassword" required="true" placeholder="请输入密码">
					</div>
					<div class="DClass" id="btnSubmit">
                        <button><a href="shouye.html">提交</a></button>
					</div>
					<div class="DClass" id="btnForget">
                        <button id="spanForget"><a href="#">忘记密码</a></button>
					</div>
				</fieldset>
				<fieldset id="Register">
					<div class="DClass" style="margin-top: -20px">
						<p>姓名:</p>
						<input type="text" id="userRegisterName" autofocus="true" name="userRegisterName" required="" maxlength="10" placeholder="请输入3~8个字符">
					</div>
					<div class="DClass">
						<p>密码:</p>
						<input type="Password" id="userRegisterPassword" name="userRegisterPassword" required="" placeholder="请输入密码">
					</div>
					<div class="DClass">
						<p>确认密码:</p>
						<input type="Password" id="checkPassword" name="checkPassword" required="" placeholder="请确认密码">
					</div>
					<div class="DClass">
						<p>邮箱:</p>
						<input type="email" id="email" name="email" required="" placeholder="请输入邮箱地址">
					</div>
					<div class="DClass" id="btnRegisterSubmit">
                        <button><a id="popover" tabindex="0" class="btn btn-lg btn-danger" role="button" data-toggle="popover" data-trigger="focus"  data-content="注册成功，请登录">提交</a></button>
					</div>
				</fieldset>
				
			</div>
		</form>
	</div>
	<script src="js/app.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
 </div>   
</body>
    
</html>
